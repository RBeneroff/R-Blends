<!DOCTYPE html>
<html>
  <head>
    <base href="/">
    <meta charset="utf-8">
    <title>R-Blends App</title>
    <script type="text/javascript" src="scripts/jquery/dist/jquery.min.js"></script>
    <script src="scripts/angular/angular.min.js"></script>
    <script src="scripts/angular-ui-router/release/angular-ui-router.min.js"></script>
    <link rel="stylesheet" href="scripts/materialize/dist/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="scripts/materialize/dist/js/materialize.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="styles/style.css">
    <script src="js/router.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body ng-app='BlenderApp'>
    <div ng-controller='BlenderController as blend'>
      <header>
        <div class="navbar-fixed">
          <nav class='light-blue darken-3'>
            <div class="nav-wrapper">
              <a ui-sref='home' class="brand-logo left">R.Blends</a>
              <ul class="right">
                <li><a class='nav-link' ui-sref='explore' ui-sref-active='active'>Explore</a></li>
                <li ng-show='blend.user'><a class='nav-link' ui-sref='blend' ui-sref-active='active'>Blend</a></li>
                <li ng-hide='blend.user'><a class='nav-link' ui-sref='login' ui-sref-active='active'>Log In</a></li>
                <li ng-hide='blend.user'><a class='nav-link' ui-sref='signup' ui-sref-active='active'>Sign Up</a></li>
                <li ng-show='blend.user'><a class='nav-link' ui-sref='settings' ui-sref-active='active'>Settings</a></li>
                <li ng-show='blend.user'><a class='nav-link' ng-click='blend.logout(blend.user)'>Log Out</a></li>
              </ul>
            </div>
          </nav>
        </div>
      </header>
        <div ui-view></div>
    </div>
  </body>
</html>
