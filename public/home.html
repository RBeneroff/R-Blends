<script>
var color = "#F6FFD2";
$("#colorpicker").spectrum({ //spectrum config
    color: "#F6FFD2",
    showPalette: true,
    showInput: true,
    showAlpha: true,
    chooseText: "ok",
    preferredFormat: "hex",
    cancelText: "cancel",
    togglePaletteOnly: true,
    showPaletteOnly: true,
    togglePaletteMoreText: "More Colors...",
    togglePaletteLessText: "Less Colors...",
    change: function(colorSelected, changeColor, changeText) {
        color = colorSelected.toHexString();
    }
});
$('.pixel, .pixel2, .pixel3, .pixel4, .pixel5, .pixel7').click(function(){
    $(this).css('background-color' , color);
});
$('.triangle').click(function(){
    $(this).css('border-top' , '280px solid' + color);
});
$('.triangle2').click(function(){
    $(this).css('border-bottom' , '280px solid' + color);
});
// $('.home').click(function(){
//     $(this).css('background-color' , color);
// });
$('.box').click(function(changeColor){
    $(this).css('background-color' , color);
});
$('.text').click(function(changeText){
    $(this).css('color' , color);
});
