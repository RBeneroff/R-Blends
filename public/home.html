<div class='home'>
  <div class='hide-on-small-only'>
    <div class='triangle3'></div>
    <div id='heading'>
      <h2 class='text hide-on-small-only' id='logo'><img src="styles/logo3-05.png" alt="" /></h2>
      <p class='text'>Pick a color and click away!</p>
      <br>
      <input id='colorpicker' />
    </div>
  </div>

  <div class='box-container'>
    <div class="pixel1" style="background-color:#9ad4e2"></div>
    <div class="pixel1" style="background-color:#8cbbd7"></div>
    <div class="pixel2" style="background-color:#cecece"></div>
  </div>
  <div class='box-container'>
    <div class="pixel3" style="background-color:#e8e8e8"></div>
    <div class="pixel4" style="background-color:#D3E5E5"></div>
  </div>

  <div class='box-container'>
    <div class="pixel6" style="background-color:#cecece"></div>
    <div class='h-buttons' ng-hide='blend.user'>
      <h4 class='text'>Begin Blending:</h4>
        <button class="btn waves-effect waves-light blue-grey lighten-4" ui-sref='login'>Log In</button>
        <button class="btn waves-effect waves-light blue-grey lighten-4" ui-sref='signup'>Sign Up</button>
    </div>
    <div class='h-buttons' ng-show='blend.user'>
      <h4 class='text'>Begin Blending:</h4>
        <button class="btn waves-effect waves-light blue-grey lighten-4" ui-sref='blend'>Your Blends</button>
    </div>
  </div>

  <div class='box-container'>
    <div class="pixel4" style="background-color:#D3E5E5"></div>
    <div class="pixel5" style="background-color:#e8e8e8"></div>
  </div>

  <div class='box-container'>
    <div class="pixel1" style="background-color:#cecece"></div>
    <div class="pixel1" style="background-color:#8cbbd7"></div>
    <div class="pixel2" style="background-color:#9ad4e2"></div>
  </div>

</div>

<script>
  var color = "#F6FFD2";
  $("#colorpicker").spectrum({
      color: "#F6FFD2",
      showPalette: true,
      showInput: true,
      showAlpha: true,
      chooseText: "ok",
      preferredFormat: "hex",
      cancelText: "cancel",
      togglePaletteOnly: true,
      showPaletteOnly: true,
      togglePaletteMoreText: "More Colors...",
      togglePaletteLessText: "Less Colors...",
      change: function(colorSelected, changeColor, changeText) {
          color = colorSelected.toHexString();
      }
  });
  $('.pixel1, .pixel2, .pixel3, .pixel4, .pixel5, .pixel6').click(function(){
      $(this).css('background-color' , color);
  });
  $('.triangle3').click(function(){
      $(this).css('border-top' , '280px solid' + color);
  });
  $('.box').click(function(changeColor){
      $(this).css('background-color' , color);
  });
  $('.text').click(function(changeText){
      $(this).css('color' , color);
  });
</script>
