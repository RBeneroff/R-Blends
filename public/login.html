
<h2>LOGIN</h2>

<div class="row">
    <form class="col s12" ng-submit="site.login(user)">
      <div class="row">
        <div class="input-field col s12 m6">
          <input type="text" class="validate" ng-model="user.username">
          <label for="username">Username</label>
        </div>
        <div class="input-field col s12 m6">
          <input type="password" class="validate" ng-model="user.password">
          <label for="password">Password</label>
        </div>
      </div>
      <button class="btn waves-effect waves-light blue-grey lighten-3" type="submit" name="action">Log In</button>
    </form>
  </div>
