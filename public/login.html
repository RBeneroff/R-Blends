<div class='container'>
<h4>Log In</h4>

<div class="row">
    <form class="col s12" ng-submit="blend.login(user)">
      <div class="row">
        <div class="input-field col s12 m6">
          <i class="prefix small material-icons">perm_identity</i><input type="text" class="validate" ng-model="user.username">
          <label for="username">Username</label>
        </div>
        <div class="input-field col s12 m6">
          <i class="prefix small material-icons">lock_outline</i><input type="password" class="validate" ng-model="user.password">
          <label for="password">Password</label>
        </div>
      </div>
      <button class="btn waves-effect waves-light blue-grey lighten-3" type="submit" name="action">Log In</button>
    </form>
  </div>

<br><br><br>

<div class='container'>
<h5>Don't Belong?</h5>
<p>Create a free account to start blending colors, save your color schemes and browse our unlimited color combinations.</p>
<button class="btn waves-effect waves-light blue-grey lighten-3" ui-sref='signup'>Become A Member</button>
</div>

</div>
