<div class='container'>
<h4>Sign Up</h4>

<div class="row">
    <form class="col s12" ng-submit="blend.signup(user)">
      <div class="row">
        <div class="input-field col s12">
          <i class="prefix small material-icons">email</i><input id="input2" id="email" type="email" class="validate" ng-model="user.email_address">
          <label id='label4' for="email">Please Enter Email Address</label>
        </div>
        <div class="input-field col s12 m6">
          <i class="prefix small material-icons">perm_identity</i><input type="text" class="validate" ng-model="user.username" id='input_text' length="10">
          <label for="input_text">Create A Username</label>
        </div>
        <div class="input-field col s12 m6">
          <i class="prefix small material-icons">lock_outline</i><input type="password" class="validate" ng-model="user.password">
          <label for="password">Create A Password</label>
        </div>
      </div>
      <button class="btn waves-effect waves-light blue-grey lighten-3" type="submit" name="action">Sign Up</button>
    </form>
  </div>

<br><br><br>

  <h5>Already A Member?</h5>
  <button class="btn waves-effect waves-light blue-grey lighten-3" ui-sref='login'>Log In</button>

</div>
