
<h2>Sign Up</h2>

<div class="row">
    <form class="col s12" ng-submit="blend.signup(user)">
      <div class="row">
        <div class="input-field col s12">
          <input id="input2" id="email" type="email" class="validate" ng-model="user.email_address">
          <label id='label4' for="email">Please Enter Email Address</label>
        </div>
        <div class="input-field col s12 m6">
          <input type="text" class="validate" ng-model="user.username">
          <label for="username">Create A Username</label>
        </div>
        <div class="input-field col s12 m6">
          <input type="password" class="validate" ng-model="user.password">
          <label for="password">Create A Password</label>
        </div>
      </div>
      <button class="btn waves-effect waves-light blue-grey lighten-3" type="submit" name="action">Sign Up</button>
    </form>
  </div>
