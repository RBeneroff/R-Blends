<div class='container'>
<h4>Settings</h4>

<div class="row">
<form class="settings" ng-submit='blend.updateSettings(blend.user.id, blend.newInformation)'>
  <div class="input-field col s12 m6">
    <i class="prefix small material-icons grey-text text-grey darken-4">email</i><input id='input5' type="text" class="validate" name="email" ng-model='blend.newInformation.email_address' class='validate'>
    <label id='label5' for="email_address">New Email</label>
  </div>

  <div class="input-field col s12 m6">
    <i class="prefix small material-icons grey-text text-grey darken-4">lock_outline</i><input id='input6' type="password" class="validate" ng-model="blend.newInformation.password">
    <label id='label6' for="password">New Password</label>
  </div>
  <button class="btn waves-effect waves-light blue-grey lighten-3" type="submit" name="action">Update Settings</button>
</form>
</div>
