<div class='explore hide-on-small-only'>
  <div class='triangle3'></div>
  <br>
  <div id='heading2'>
    <h2 class='text hide-on-small-only'>Explore</h2>
    <h5 class='text'>See what other members are doing</h5>
  </div>
</div>

<!-- FOR MOBILE FRIENDLY HEADING-->
<div class='explore hide-on-med-and-up'>
    <h3 class='text'>Explore</h3>
    <h6 class='text'>See what other members are doing</h6>
</div>

<div class='explore-container'>
  <br><br>
  <div class="showAllColorSchemes" ng-repeat='color in blend.allColorSchemes | orderBy:random | limitTo: -15' ng-mouseover='hoverIn()' ng-mouseleave='hoverOut()'>
    <div class='box2-container'>
      <div class="pixel" style="background-color:{{color.color_one}}"></div>
      <div class="pixel" style="background-color:{{color.color_two}}"></div>
      <div class="pixel" style="background-color:{{color.color_three}}"></div>
      <div class="pixel" style="background-color:{{color.color_four}}"></div>
      <div class="pixel" style="background-color:{{color.color_five}}"></div>
      <span ng-show='showName' class='animate-show hide-on-small-only' id='show-details'>
        <h5 id='name-spacing'>{{color.color_scheme_name}}</h5>
      </span>
    </div>
  </div>
</div>

<div class='e-buttons' ng-hide='blend.user'>
  <br><br>
  <h4 class='text'>Begin Blending:</h4>
  <button class="btn waves-effect waves-light  blue-grey lighten-4" ui-sref='login'>Log In</button>
  <button class="btn waves-effect waves-light  blue-grey lighten-4" ui-sref='signup'>Sign Up</button>
  <br><br><br><br>
</div>

<div class='e-buttons' ng-show='blend.user'>
  <br><br>
  <h4 class='text'>Begin Blending:</h4>
  <button class="btn waves-effect waves-light blue-grey lighten-4" ui-sref='blend'>Your Blends</button>
  <br><br><br><br>
</div>
