<div class='explore'>
<div class='triangle hide-on-small-only'></div>
  <br>
<div id='heading2'>
<h2 class='text hide-on-small-only'>Explore</h2>
<h5 class='text hide-on-small-only'>recent color schemes</h5>

<br><br><br><br>
</div>
<div class='triangle2 hide-on-small-only'></div>
</div>

<div class='explore-container'>
  <br>
<h5>See what other members are doing</h5>
<br>
<div class="showAllColorSchemes" ng-repeat='color in blend.allColorSchemes | limitTo: 10' ng-mouseover='hoverIn()' ng-mouseleave='hoverOut()'>
  <div class='box-container'>
    <div class="pixel" style="background-color:{{color.color_one}}"></div>
    <div class="pixel" style="background-color:{{color.color_two}}"></div>
    <div class="pixel" style="background-color:{{color.color_three}}"></div>
    <div class="pixel" style="background-color:{{color.color_four}}"></div>
    <div class="pixel" style="background-color:{{color.color_five}}"></div>
    <span ng-show='showName' class='animate-show hide-on-small-only' id='show-details'>
      <h5 id='name-spacing'>{{color.color_scheme_name}}</h5>
    </span>
  </div>
</div>
</div>

<div class='e-buttons' ng-hide='blend.user'>
<br><br>
<h4 class='text'>Begin Blending:</h4>
<button class="btn waves-effect waves-light blue blue lighten-4" ui-sref='login'>Log In</button>
<button class="btn waves-effect waves-light blue blue lighten-4" ui-sref='signup'>Sign Up</button>
<br><br><br><br>
</div>

<div class='e-buttons' ng-show='blend.user'>
<br><br>
<h4 class='text'>Begin Blending:</h4>
<button class="btn waves-effect waves-light blue blue lighten-4" ui-sref='blend'>Your Blends</button>
<br><br><br><br>
</div>
