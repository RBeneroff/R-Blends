<div class='explore'>
<div class='triangle'></div>
<div id='heading'>
<h2 class='text'>Explore</h2>
<h5 class='text'>See what other users are doing</h5>

<br><br><br><br>
</div>
<div class='triangle2'></div>
</div>

<div class='explore-container'>
<!-- <div class='flex'>
<div class='triangle3'></div></div> -->
<h4>All Users</h4>

<button type='submit' class="waves-effect waves-light blue blue lighten-4 btn btn" ng-click="blend.showAllColorSchemes(all_color_schemes)">Show Color Schemes</button>
<br><br>
<div class="showAllColorSchemes" ng-repeat='colors in blend.all_color_schemes' ng-mouseover='hoverIn()' ng-mouseleave='hoverOut()'>
  <div class='box-container'>
    <div class="pixel" style="background-color:{{colors.color_one}}"></div>
    <div class="pixel" style="background-color:{{colors.color_two}}"></div>
    <div class="pixel" style="background-color:{{colors.color_three}}"></div>
    <div class="pixel" style="background-color:{{colors.color_four}}"></div>
    <div class="pixel" style="background-color:{{colors.color_five}}"></div>
    <span ng-show='showName' class='animate-show' id='show-details'>
      <h5 id='name-spacing'>{{colors.color_scheme_name}}</h5>
    </span>
  </div>
</div>
</div>

<div class='e-buttons'>
<br>
<h4 class='text'>Begin Blending:</h4>
<button class="btn waves-effect waves-light blue blue lighten-4" ui-sref='login'>Log In</button>
<button class="btn waves-effect waves-light blue blue lighten-4" ui-sref='signup'>Sign Up</button>
<br><br><br>
</div>
